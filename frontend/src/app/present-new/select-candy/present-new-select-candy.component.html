<h1 class="title">Выбор конфет</h1>

<table class="table is-striped is-hoverable is-fullwidth">
  <thead>
    <tr>
      <th>Название</th>
      <th>Производитель</th>
      <th>Цена</th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let candy of candies$ | async"
      (click)="select(candy)"
      [class.has-background-primary]="isSelected(candy)"
    >
      <td>{{ candy.name }}</td>
      <td>{{ candy.firm }}</td>
      <td>{{ candy.price }}</td>
    </tr>
  </tbody>
</table>
