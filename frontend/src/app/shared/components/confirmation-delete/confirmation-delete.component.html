<div class="content">
  <p>Удалить?</p>
</div>

<div class="field is-grouped">
  <div class="control">
    <button type="button" class="button is-primary" [mat-dialog-close]="true">
      <span class="icon">
        <fa-icon icon="trash"></fa-icon>
      </span>
      <span>Да</span>
    </button>
  </div>
  <div class="control">
    <button type="button" class="button" [mat-dialog-close]="false">
      <span class="icon">
        <fa-icon icon="times"></fa-icon>
      </span>
      <span>Отмена</span>
    </button>
  </div>
</div>
